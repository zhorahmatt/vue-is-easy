<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <p>{{ outputGoal() }}</p>
      <p>
        This course is awesome!. Get more detail on
        <a v-bind:href="vueLink">Here</a>
      </p>
    </section>

    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add">Add</button>
      <button v-on:click="reduce">Reduce</button>
      <p>Result : {{ counter }}</p>
      <!-- $event is default behavior of javascript that containt many information including the value of the input -->
      <!-- v-model is just a shortcut for v-on:input and v:bind -->
      <input
        type="text"
        v-on:input="setName($event, 'hidayat')"
        v-on:keyup.enter="setConfirmName"
      />
      <p>Name : {{ fullname }}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
